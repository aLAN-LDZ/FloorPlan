              - value: idle
                color: gray
                styles:
                  icon:
                    - margin-top: -25%
              - value: docked
                color: gray
                styles:
                  icon:
                    - margin-top: -25%
              - value: paused
                color: gray
                styles:
                  icon:
                    - margin-top: -25%
                    - animation:
                        - blink 1s linear infinite
              - value: returning
                color: white
                styles:
                  icon:
                    - margin-top: -25%
                    - animation:
                        - returning 2s linear infinite
              - value: cleaning
                color: white
                styles:
                  icon:
                    - margin-top: -15%
                    - animation:
                        - cleaning 2s linear infinite
            extra_styles: |
              @keyframes cleaning {
                0% {transform: rotatez(0deg); top: 5px}
                25% {transform: rotatez(-25deg); top: -5px}
                75% {transform: rotatez(25deg); top: -5px}
                100% {transform: rotatez(0deg); top: 5px}
              }
              @keyframes returning {
                0% {top: -150px; opacity: 0}
                15% {top: -100px; opacity: 0.5}
                25% {top: -35px; opacity: 1}
                75% {top: 15px; opacity: 1}

# OBRAZKI
elements:
  # SUFIT SALON
  - entity: light.sufit_salon
    state_image:
      "off": local/floor_plan/parter/transparent.png
      "on": local/floor_plan/parter/swiatlo_salon.png
    style:
      left: 50%
      top: 50%
      width: 100%
    type: image
  # SUFIT JADALNIA
  - entity: light.sufit_jadalnia
    state_image:
      "off": local/floor_plan/parter/transparent.png
      "on": local/floor_plan/parter/swiatlo_jadalnia.png
    style:
      left: 50%
      top: 50%
      width: 100%
    type: image
  # LAMPA SALON
  - entity: light.lampa
    state_image:
      "off": local/floor_plan/parter/transparent.png
      "on": local/floor_plan/parter/swiatlo_korytaz.png
    style:
      left: 50%
      top: 50%
      width: 100%
    type: image
  # SUFIT BRUDNA
  - entity: light.lampa
    state_image:
      "off": local/floor_plan/parter/transparent.png
      "on": local/floor_plan/parter/swiatlo_brudna.png
    style:
      left: 50%
      top: 50%
      width: 100%
    type: image
  # SUFIT KUCHNIA
  - entity: light.sufit_kuchnia
    state_image:
      "off": local/floor_plan/parter/transparent.png
      "on": local/floor_plan/parter/swiatlo_kuchnia.png
    style:
      left: 50%
      top: 50%
      width: 100%
    type: image
  # TV
  - entity: input_select.xiaomi_source_list
    state_image:
      AppleTV: local/floor_plan/parter/tv_appletv.png
      Desktop: local/floor_plan/parter/transparent.png
      PS5: local/floor_plan/parter/tv_ps5.png
      TOYA: local/floor_plan/parter/tv_toya.png
    style:
      left: 50%
      top: 50%
      width: 100%
    type: image
  # DRZWI WEJSCIOWE
  - entity: binary_sensor.contact_sensor
    state_image:
      "off": local/floor_plan/parter/transparent.png
      "on": local/floor_plan/parter/drzwi_wejsciowe.png
    style:
      left: 50%
      top: 50%
      width: 100%
    type: image
  # DRZWI BRUDNA
  - entity: sensor.swiatlo_drzwi_kuchnia
    state_image:
      Otwarte-Zapalone: local/floor_plan/parter/drzwi_kuchnia_swiatlo.png
      Zamkniete: local/floor_plan/parter/transparent.png
      Otwarte-Zgaszone: local/floor_plan/parter/drzwi_kuchnia.png
    style:
      left: 50%
      top: 50%
      width: 100%
    type: image

  # IKONY
  # SUFIT SALON
  - entity: light.sufit_salon
    style:
      "--mdc-icon-size": 20px
      "--paper-item-icon-color": white
      left: 52%
      top: 70%
    tap_action:
      action: toggle
    type: state-icon
  # SUFIT JADALNIA
  - entity: light.sufit_jadalnia
    style:
      "--mdc-icon-size": 20px
      "--paper-item-icon-color": white
      left: 40%
      top: 66%
    tap_action:
      action: toggle
    type: state-icon
  # SUFIT KUCHNIA
  - entity: light.sufit_kuchnia
    style:
      "--mdc-icon-size": 20px
      "--paper-item-icon-color": white
      left: 32%
      top: 62%
    tap_action:
      action: toggle
    type: state-icon
  # TV
  - entity: media_player.rzutnik
    style:
      "--mdc-icon-size": 20px
      "--paper-item-icon-color": white
      left: 56%
      top: 62%
    tap_action:
      action: toggle
    type: state-icon
  # TEMP KUCHNIA
  - entity: sensor.temp_sensor_kuchnia_temperature
    style:
      left: 21%
      top: 72%
      color: transparent
      transform: scale(0.7,0.7)
    type: state-badge
  # TEMP SALON
  - entity: sensor.temperature_sensor
    style:
      left: 62%
      top: 65%
      color: transparent
      transform: scale(0.7,0.7)
    type: state-badge

  # GORNA BELKA
  # ZAMEK
  - entity: lock.lock
    style:
      top: 0.2%
      left: 60.3%
      transform: scale(0.85,0.85)
    type: custom:hui-element
    row_type: custom:mushroom-lock-card
  # ALARM
  - entity: alarm_control_panel.alarm
    style:
      top: 15.7%
      left: 60.3%
      width: 11.2%
      transform: scale(0.85,0.85)
    type: custom:hui-element
    row_type: custom:mushroom-alarm-control-panel-card
  # GODZINA I POGODA
  - entity: weather.forecast_dom
    style:
      top: 2.1%
      left: 40%
      width: 20%
      transform: scale(1.06,1.06)
    type: custom:hui-element
    row_type: custom:clock-weather-card
    sun_entity: sun.sun
    forecast_days: 1
    weather_icon_type: fill
    hide_today_section: false
    hide_forecast_section: false
    hide_clock: false
    hide_date: false
  # MENU
  - entity: input_boolean.menu_parter
    style:
      top: 12.7%
      left: 93%
    show_entity_picture: true
    show_name: true
    styles:
      card:
        - height: 165px
        - width: 150px
      name:
        - font-size: 16px
      label:
        - font-size: 10px
        - color: transparent
      icon:
        - width: 110%
    type: custom:hui-element
    row_type: custom:button-card
  # ALAN
  - entity: person.alan
    style:
      top: 12.7%
      left: 7%
    custom_fields:
      battery: |
        [[[
          var i = states['sensor.iphone_battery_level'].attributes.icon;
          var b = states['sensor.iphone_battery_level'].state;
          return `<span style='vertical-align: 1px'>📱</span><ha-icon icon='${i}' style='width: 16px; vertical-align:2px'></ha-icon>${b}%`
        ]]]
    show_entity_picture: true
    entity_picture: /local/floor_plan/alan3.gif
    show_name: true
    show_last_changed: true
    triggers_update: all
    state:
      - name: 🏡 W Domu
        styles:
          name:
            - color: "#7DDA9F"
        value: home
      - name: 🏃‍♂️ Poza Domem
        styles:
          name:
            - color: "#93ADCB"
        value: not_home
      - styles:
          name:
            - color: gray
        value: unknown
    styles:
      card:
        - height: 165px
        - width: 150px
      name:
        - font-size: 16px
      label:
        - font-size: 10px
        - color: transparent
      custom_fields:
        battery:
          - align-self: right
          - position: absolute
          - right: 32%
          - top: 85%
          - font-size: 14px
          - color: >-
              [[[ if (states["sensor.iphone_aleksandra_battery_level"].state <
              30) return "#e45649"; if
              (states["sensor.iphone_aleksandra_battery_level"].state < 50)
              return "#ffa229"; if
              (states["sensor.iphone_aleksandra_battery_level"].state < 101)
              return "#50A14F"; else return "#ffc640"]]]
      icon:
        - width: 110%
    type: custom:hui-element
    row_type: custom:button-card
  # OLA
  - entity: person.ola
    style:
      top: 12.7%
      left: 19%
    custom_fields:
      battery: |
        [[[
          var i = states['sensor.iphone_aleksandra_battery_level'].attributes.icon;
          var b = states['sensor.iphone_aleksandra_battery_level'].state;
          return `<span style='vertical-align: 1px'>📱</span><ha-icon icon='${i}' style='width: 16px; vertical-align:2px'></ha-icon>${b}%`
        ]]]
    show_entity_picture: true
    entity_picture: /local/floor_plan/ola.gif
    show_name: true
    show_last_changed: true
    triggers_update: all
    state:
      - name: 🏡 W Domu
        styles:
          name:
            - color: "#7DDA9F"
        value: home
      - name: 🏃‍♂️ Poza Domem
        styles:
          name:
            - color: "#93ADCB"
        value: not_home
      - styles:
          name:
            - color: gray
        value: unknown
    styles:
      card:
        - height: 165px
        - width: 150px
      name:
        - font-size: 16px
      label:
        - font-size: 10px
        - color: transparent
      custom_fields:
        battery:
          - align-self: right
          - position: absolute
          - right: 32%
          - top: 85%
          - font-size: 14px
          - color: >-
              [[[ if (states["sensor.iphone_battery_level"].state < 30) return
              "#e45649"; if (states["sensor.iphone_battery_level"].state < 50)
              return "#ffa229"; if (states["sensor.iphone_battery_level"].state
              < 101) return "#50A14F"; else return "#ffc640"]]]
      icon:
        - width: 130%
    type: custom:hui-element
    row_type: custom:button-card
# TLO
image: local/floor_plan/parter/parter.png
type: picture-elements
